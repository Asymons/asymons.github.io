<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="assets/animate.css">


    <style>



        html{
            text-rendering: optimizeLegibility !important;

            -webkit-font-smoothing: antialiased !important;

            overflow-x: hidden;
            overflow-y: hidden;
        }


        body {
            background-image: url("assets/robo17.jpg");
            background-size: cover;
        }

        span{
            margin-right: 10px;
        }

        p{
            margin: 5px;
        }

        i {
            border: 2px solid #fff;
            border-radius: 100px;
            background-color: transparent;
            transition: background-color 0.2s ease-out,
            color 0.2s ease-out;
        }

        i:hover,
        i:active {

            color: #000;
            border: 2px solid #000;
            transition: background-color 0.3s ease-in,
            color 0.3s ease-in, border 0.3s ease-in;
        }

        @font-face {
            font-family: Aileron-Thin;
            src: url('assets/Aileron-Thin.otf');
        }

        h1 {
            font-family: Aileron-Thin, sans-serif;
            font-size: 72px;
            margin: 10px;

        }

        .container {
            text-align: center;
            color: white;
            margin: 0;
            position: absolute;
            top: 40%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%);
        }

        .profile-pic {
            height: 10%;
            width: 10%;
            border-radius: 50%;
        }

        .subcontainer {
            top: 45%;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 10px;

        }

        .right-button{
            position: absolute;
            /*margin: 0;*/
            /*margin-right: -50%;*/
            top:50%;
            right: 10px;
            text-align: right;
            color: white;
            transform: translate(-50%, -50%);
        }

        .left-button{
            position: absolute;
            /*margin: 0;*/
            /*margin-right: -50%;*/
            top: 50%;
            left: 30px;
            text-align: left;
            color: white;
            transform: translate(-50%, -50%);
        }

        a {
            color: inherit;
        }

        #wrap {
            height:100%;
            width:200%;
            /*background-image: url("robo17.jpg");*/
            /*background-size: cover;*/
            overflow:hidden;
        }

        #page1{
            /*background-image: url("robo17.jpg");*/
            /*background-size: cover;*/
            /*background: red;*/
            overflow:hidden;
        }

        #page2{
            height:100vh;
            width:300vh;
            position:relative;
            top:0;
            left: 50%;
            background: black;
            /*overflow:hidden;*/
        }


        #one, #two {
            width:50%;
            float:left;
        }




    </style>
    <title>Alessio Symons</title>
</head>
<body>

<div id="wrap">
    <div id="page1">
        <div id="home">



            <div class="container">

                <img class="profile-pic" src="assets/profile-pic.jpg">
                <h1 class="animated bounceInDown" style="animation-duration: 1s;">Alessio Symons</h1>
                <div class="subcontainer">
                    <p class="animated bounceInDown" style="animation-duration: 3s;">Developer. STEM Enthusiast. FIRST Alumni. Dog Lover.</p>
                    <br>
                    <div class="animated bounceInLeft" style="animation-duration: 4s;">
                        <!--<span class="fa-stack fa-lg"><i class="fa fa-500px"></i></span>-->
                        <abbr title="Github"><a href="https://github.com/Asymons" target="_blank"> <span class="fa-stack fa-lg"><i class="fa fa-github fa-stack-1x"></i></span></a></abbr>
                        <abbr title="Resume"><a href="https://raw.githubusercontent.com/Asymons/asymons.github.io/master/assets/MAIN%20RESUME%20-%20Alessio%20Symons.pdf" target="_blank"><span class="fa-stack fa-lg"><i class="fa fa-file-pdf-o fa-stack-1x"></i></span></a></abbr>
                        <abbr title="Email"><a href="mailto:alessiosymons@gmail.com" target="_blank" ><span class="fa-stack fa-lg"><i class="fa fa-envelope-o fa-stack-1x"></i></span></a></abbr>
                    </div>
                </div>
            </div>


            <div class="right-button">

                <a href="#about">
                    <i class="fa fa-arrow-right" style="animation-duration: 10s; right: 0; font-size: 18px; border-radius: 0; border: 0;">
                        <!--animated flash infinite,
                        -->
                    </i>
                </a>
            </div>
        </div>
    </div>




    <div id="page2">


        <div id="about">

            <p style="color:white; margin: 0;">Under Construction...<span class="animated flash infinite" style="animation-duration: 1s">|
            </span></p>
            <div class="left-button">
                <a href="#home">
                    <span class="fa fa-arrow-left animated flash infinite" style="animation-duration: 10s;">

                    </span>
                </a>
            </div>
            <!--<p style="color: white;"> meme </p>-->
        </div>


    </div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
    $(function() {
        $('.right-button a').bind('click',function(event){
            var $anchor = $(this);
            /*
             if you want to use one of the easing effects:
             $('html, body').stop().animate({
             scrollLeft: $($anchor.attr('href')).offset().left
             }, 1500,'easeInOutExpo');
             */
            $('html, body').stop().animate({
                scrollLeft: $($anchor.attr('href')).offset().left
            }, 1000);
            event.preventDefault();
        });

        $('.left-button a').bind('click',function(event){
            var $anchor = $(this);
            /*
             if you want to use one of the easing effects:
             $('html, body').stop().animate({
             scrollLeft: $($anchor.attr('href')).offset().left
             }, 1500,'easeInOutExpo');
             */
            $('html, body').stop().animate({
                scrollLeft: $($anchor.attr('href')).offset().left
            }, 1000);
            event.preventDefault();
        });
    });
</script>

</body>
</html>
