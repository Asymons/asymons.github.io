    <style>
        html{

        i {

            background-color: transparent;
            transition: background-color 0.2s ease-out,
            color 0.2s ease-out;
        }
        i:hover,
        i:active {
            color: #000;
            border: 2px solid #000;
            transition: background-color 0.3s ease-in,
            color 0.3s ease-in, border 0.3s ease-in;
        }

            margin: 10px;
        }
        .container {
            text-align: center;
            color: white;
            margin: 0;
            position: absolute;
            top: 40%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%);
        }
        .profile-pic {
            height: 10%;
            width: 10%;
            border-radius: 50%;
        }
        .subcontainer {

        .left-button{

            /*overflow:hidden;*/
        }

            float:left;

        .portfolio {
            height: 150px;

            display: inline-block;
            margin-bottom: 8px;
            margin-right: 8px;
        }
        .effectscale {
            border: none;
            /*margin: 0 auto;*/
        }
        .effectscale:hover {
            -webkit-transform: scale(1.1);
            -moz-transform: scale(1.1);
            -o-transform: scale(1.1);
            transform: scale(1.1);
            transition: all 0.2s;
            -webkit-transition: all 0.2s;
        }
        .portfolio_container{
            top: 50%;
            left: 50%;
            margin: 0;
            /*margin-right: -50%;*/
            transform: translate(2%, 25%);

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
    $(function() {
        $('.right-button a').bind('click',function(event){
            var $anchor = $(this);
            /*
             if you want to use one of the easing effects:
             $('html, body').stop().animate({
             scrollLeft: $($anchor.attr('href')).offset().left
             }, 1500,'easeInOutExpo');
             */
            $('html, body').stop().animate({
                scrollLeft: $($anchor.attr('href')).offset().left
            }, 1000);
            event.preventDefault();
        });
        $('.left-button a').bind('click',function(event){
            var $anchor = $(this);
            /*
             if you want to use one of the easing effects:
             $('html, body').stop().animate({
             scrollLeft: $($anchor.attr('href')).offset().left
             }, 1500,'easeInOutExpo');
             */
            $('html, body').stop().animate({
                scrollLeft: $($anchor.attr('href')).offset().left
            }, 1000);
            event.preventDefault();
        });
    });
</script>
