    <link rel="stylesheet" href="assets/normalize.css">

    <style>



        html{
            text-rendering: optimizeLegibility !important;

            -webkit-font-smoothing: antialiased !important;

            overflow-x: hidden;
            overflow-y: hidden;
        }

        body {
            background-image: url("assets/robo17.jpg");
            background-size: cover;
        }

        span{
            margin-right: 10px;
        }

        p{
            margin: 5px;
        }

        i {
            border: 2px solid #fff;
            border-radius: 100px;
            background-color: transparent;
            transition: background-color 0.2s ease-out,
            color 0.2s ease-out;
        }

        i:hover,
        i:active {

            color: #000;
            border: 2px solid #000;
            transition: background-color 0.3s ease-in,
            color 0.3s ease-in, border 0.3s ease-in;
        }

        @font-face {
            font-family: Aileron-Thin;
            src: url('assets/Aileron-Thin.otf');
        }

        h1 {
            font-family: Aileron-Thin, sans-serif;
            font-size: 72px;
            margin: 10px;

        }

        .container {
            text-align: center;
            color: white;
            margin: 0;
            position: absolute;
            top: 40%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%);
        }

        .subcontainer {
            top: 45%;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 10px;

        }

        .right-button{
            position: absolute;
            /*margin: 0;*/
            /*margin-right: -50%;*/
            top:50%;
            right: 10px;
            text-align: right;
            color: white;
            transform: translate(-50%, -50%);
        }

        .left-button{
            position: absolute;
            /*margin: 0;*/
            /*margin-right: -50%;*/
            top: 50%;
            left: 30px;
            text-align: left;
            color: white;
            transform: translate(-50%, -50%);
        }

        a {
            color: inherit;
        }

        #wrap {
            height:100%;
            width:200%;
            /*background-image: url("robo17.jpg");*/

            position:relative;
            top:0;
            left: 50%;
            background: black;
            /*overflow:hidden;*/
        }


        #one, #two {
            width:50%;
            float:left;
        }




    </style>

</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
    $(function() {
        $('.right-button a').bind('click',function(event){
            var $anchor = $(this);
            /*
             if you want to use one of the easing effects:
             $('html, body').stop().animate({
             scrollLeft: $($anchor.attr('href')).offset().left
             }, 1500,'easeInOutExpo');
             */
            $('html, body').stop().animate({
                scrollLeft: $($anchor.attr('href')).offset().left
            }, 1000);
            event.preventDefault();
        });

        $('.left-button a').bind('click',function(event){
            var $anchor = $(this);
            /*
             if you want to use one of the easing effects:
             $('html, body').stop().animate({
             scrollLeft: $($anchor.attr('href')).offset().left
             }, 1500,'easeInOutExpo');

            $('html, body').stop().animate({

            }, 1000);
            event.preventDefault();
        });
    });
</script>
